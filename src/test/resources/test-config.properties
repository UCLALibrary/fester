#
# Testing properties configuration values are fed by Maven POM properties, which can be set at runtime in the system
# settings.xml file (often at /etc/maven/settings.xml).
#

# Missing image placeholder
fester.placeholder.url=${fester.placeholder.url}

# S3 configuration options
fester.s3.bucket=${fester.s3.bucket}
fester.s3.access_key=${fester.s3.access_key}
fester.s3.secret_key=${fester.s3.secret_key}
fester.s3.region=${fester.s3.region}
fester.s3.endpoint=${fester.s3.endpoint}

# The URL Fester is available at
fester.url=${fester.url}

# The port Fester listens on
fester.http.port=${fester.http.port}

# The base URL for the IIIF image service (includes service prefix)
iiif.base.url=${iiif.base.url}